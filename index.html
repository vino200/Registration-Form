
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Details Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    input[type="date"] {
      padding: 8px 0; /* Adjusting height for date input */
    }

    input[type="file"] {
      margin-top: 8px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form>
    <h2>Student Details</h2>
    <label for="studentName">Student Name:</label>
    <input type="text" id="studentName" name="studentName" required>

    <label for="studentAge">Student Age:</label>
    <input type="number" id="studentAge" name="studentAge" required>

    <label for="studentDOB">Student DOB:</label>
    <input type="date" id="studentDOB" name="studentDOB" required>

    <label for="qualification">Qualification:</label>
    <input type="text" id="qualification" name="qualification" required>

    <label for="passedOutYear">Passed Out Year:</label>
    <select id="passedOutYear" name="passedOutYear" required>
      
      <option value="2020">2020</option>
      <option value="2021">2021</option>
      <option value="2022">2022</option>
    </select>

    <label for="universityName">University Name:</label>
    <input type="text" id="universityName" name="universityName" required>

    <label for="studentImage">Student Image:</label>
    <input type="file" id="studentImage" name="studentImage" accept="image/*">

    <button type="submit">Submit</button>
  </form>

</body>
</html>
